{% extends "page.html" %}
{% block content %}
  <div>
    <h1>Features in {{ collection.title }}</h1>
  </div>
  <div id="maincontent">
    <h2>Items</h2>
    <ul>
    {% for feature in collection.features %}
      <li><a href="items/{{ feature.id }}">{{ feature.title }}</a></li>
    {% endfor %}
    </ul>
  </div>
  {% include 'page_altprofiles.html' %}
{% endblock %}
