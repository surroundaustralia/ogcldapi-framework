<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="{{ url_for('static', filename="favicon.ico") }}">
  <title>{% if title|length > 0 %}{{ title }}{% else %}{{ API_TITLE }}{% endif %}</title>
  <style>
    html, body {
      margin: 0 auto;
    }

    body {
      display: grid;
      grid-template-rows: 200px 50px auto 200px;
      grid-template-columns: auto 1000px auto;

      font-family: 'Cairo', serif;
    }
    header {
      grid-row: 1;
      grid-column: 1/4;
      background-color: lightgrey;

      display: grid;
      grid-template-columns: auto 1000px auto;
    }

    nav {
      grid-row: 2;
      grid-column: 2;
      background-color: grey;
      padding: 10px;
      text-align: center;
    }

    nav a {
      margin: 0 10px 0 10px;
      color: white;
      font-weight: bold;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    #contents {
      grid-row: 3;
      grid-column: 2;
      display: grid;
      grid-template-columns: auto 250px;
    }

    #maincontent {
      grid-column: 1;
    }

    #altprofiles {
      grid-column: 2;
    }

    footer {
      grid-row: 4;
      grid-column: 1/4;
      background-color: #d3d3d3;

      display:grid;
      grid-template-columns: auto 1000px auto;
    }

    dt {
      font-weight: bolder;
    }

    table.layout {
        border-collapse: collapse;
    }
    table.layout tr {
        border-top: solid 1px black;
    }

    /* Tooltip text */
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 250px;
      text-align: center;
      padding: 5px 0;
      border-radius: 6px;
      border:solid 1px black;
      background-color: lightgrey;
      font-weight: normal;

      /* Position the tooltip text - see examples below! */
      position: absolute;
      z-index: 1;
    }

    /* Show the tooltip text when you mouse over the tooltip container */
    .tooltip:hover .tooltiptext {
      visibility: visible;
    }
  </style>
</head>
<body>
  <header>
    <div style="grid-column: 2;">
      <h1 style="font-size:80px;">{% if title|length > 0 %}{{ title }}{% else %}{{ API_TITLE }}{% endif %}</h1>
    </div>
  </header>
  <nav>
    <a href="/">Landing Page</a>
    <a href="{{ url_for('collections_route') }}">Collections</a>
    <a href="/api/swagger.json">API Description</a>
    <a href="/doc/">API Docs</a>
    <a href="{{ url_for('conformance_route') }}">Conformance</a>
  </nav>
  <div id="contents">
    {% block content %}{% endblock %}
  </div>
  <footer>
    <div style="grid-column: 2;">
      <div style="display: grid; grid-template-columns: 75% 25%;">
        <div style="grid-column: 1">
          <p>
            This API is created using <a href="https://github.com/rdflib/pyLDAPI">pyLDAPI</a>, a Linked Data API tool written in Python.
        </div>
        <div style="grid-column: 2">
          <p>This API is maintained by:</p>
          <p>
            <a href="https://surroundaustralia.com" style="font-family: sans-serif; text-decoration: none; font-weight: bold; color:#333;">
              <img style="float:left; margin-right: 10px;" src="{{ url_for('static', filename='surround-logo-catprez.png') }}" alt="CatPrez Logo" />
              SURROUND<br />
              Australia
            </a>
          </p>
        </div>
      </div>
    </div>
  </footer>
</body>
</html>
